name: PHI group
url: https://phi-group.github.io/

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: pi
    name: Principle Investigator
  - key: faculty
    name: Faculty
  - key: postdoc
    name: Postdoc
  - key: grad
    name: Graduate Students
  - key: visit
    name: Visitors
  #- key: alum
  #  name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
  publications:
  resources:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /people.html
  - title: Projects
    link: /projects.html
  - title: Publications
    link: /publications.html
  - title: Resources
    link: /resources.html
